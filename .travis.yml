language: android
sudo: required
jdk: oraclejdk8

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

#cache:
# directories:
# - $HOME/.gradle/caches/
# - $HOME/.gradle/wrapper/

cache:
  directories:      #Cache all dirs under .gradle folder
    - $HOME/.gradle/daemon      #Cache daemon logs
    - $HOME/.gradle/native      #Cache library downloaded from the gradle dependency
    - $HOME/.gradle/wrapper     #Cache the gradle

env:
 global:
 - ANDROID_API=23
 - EMULATOR_API=23
 - ANDROID_BUILD_TOOLS=25.0.3
 - ANDROID_ABI=armeabi-v7a
 - ANDROID_TAG=google_apis
 - ADB_INSTALL_TIMEOUT=5 # minutes

# safelist
branches:
 only:
 - master
 - stable

android:
 components:
 - tools
 - platform-tools
 - tools
 - build-tools-$ANDROID_BUILD_TOOLS
 - android-$ANDROID_API
 - android-$EMULATOR_API
 - android-25 #si no revienta...quit the android-23 after the fiest build
 - extra-google-m2repository
# - extra-android-m2repository # for design library
# - addon-google_apis-google-19 # google play services
#not needed while connectedCheck not runs
# - sys-img-armeabi-v7a-google_apis-$ANDROID_API
# - sys-img-armeabi-v7a-google_apis-$EMULATOR_API

 licenses:
 - android-sdk-preview-license-.+
 - android-sdk-license-.+
 - google-gdk-license-.+
 
